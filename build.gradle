plugins {
    id 'java'
    id 'application' // Added to provide installDist and proper packaging
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

// Configure the application plugin with your main class
application {
    mainClass = 'com.example.Main' // Replace with your actual main class if needed
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.Main'
        )
    }
}

// Define the stage task for deployment (Heroku/Koyeb expects this)
task stage(dependsOn: ['clean', 'build', 'installDist']) {
    doLast {
        // Optionally disable tests during staging
        tasks.withType(Test) {
            it.enabled = false
        }
    }
}
